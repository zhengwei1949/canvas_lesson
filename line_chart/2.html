<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        #canvas{
            border:1px solid gray;
        }
    </style>
  </head>
  <body>
    <canvas id='canvas' width='800' height='600'></canvas>
<script>
      //=> 画出来坐标轴箭头
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      var padding = 30;
      var x0 = padding;
      var y0 = canvas.height - padding;
      var x1 = padding;
      var y1 = padding;
      var x2 = canvas.width - padding;
      var y2 = canvas.height - padding;
      
      //坐标轴直线
      ctx.beginPath();
      ctx.moveTo(x1,y1);
      ctx.lineTo(x0,y0);
      ctx.lineTo(x2,y2);
      ctx.stroke();
      ctx.closePath();
      

      //画y轴坐标轴箭头
      ctx.beginPath();
      var arrawWidth = 10;
      var arrawHeight = 20;
      ctx.moveTo(x1,y1);
      ctx.lineTo(x1 - arrawWidth/2,y1 + arrawHeight);
      ctx.lineTo(x1,y1+arrawHeight/2);
      ctx.lineTo(x1 + arrawWidth/2,y1+arrawHeight);
      ctx.lineTo(x1,y1);
      ctx.fill();
      ctx.closePath();
      
      //画x轴坐标轴箭头
      ctx.beginPath();
      ctx.moveTo(x2,y2);
      ctx.lineTo(x2-arrawHeight,y2-arrawWidth/2);
      ctx.lineTo(x2-arrawHeight/2,y2);
      ctx.lineTo(x2-arrawHeight,y2+arrawWidth/2);
      ctx.fill();
      ctx.closePath();
    </script>
  </body>
</html>
