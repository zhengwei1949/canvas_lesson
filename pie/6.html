<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
  </head>
  <body>
    <canvas id='canvas' width='600' height='400'></canvas>
<script>
      //处理弧度与角度的计算
      function toAngle(radian){
          return radian * 180 / Math.PI;
      }

      function toRadian(angle){
          return angle * Math.PI / 180;
      }

      var cas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      
      //绘制三等分饼形图
      var x = cas.width / 2,
          y = cas.height / 2,
          r = 100;

      var step = 120,//角度
          start = -90;//起始画的角度
      //颜色
      var colors = ['red','green','blue'];
      //文字就使用与饼颜色相同的颜色,与33.3%

      var distance = 30; // 超出圆饼的距离, 用于计算文字的坐标
      var textLine = 100;//文本的底线
      var paddingX = 20 / 3,
          paddingY = 20 / 3;//设置文本的移动

      //绘制饼
      for(var i=0;i<3;i++){
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(x,y);
        ctx.arc(x,y,r,toRadian(start),toRadian(start + step ));
        ctx.fill();
        // break;

        //绘制直线
        ctx.beginPath();
        ctx.moveTo(x,y);

        x1 = x + (r + distance) * Math.cos(toRadian(start + step / 2));
        y1 = y + (r + distance) * Math.sin(toRadian(start + step / 2));
        ctx.lineTo(x1,y1);

        //绘制水平直线
        if(start + step / 2 < 270 && start + step / 2 > 90){
            textLine *= - 1;
        }
        ctx.lineTo(x1 + textLine,y1);
        ctx.stroke();

        //写文字
        ctx.font = '20px Consolas';
        if(start + step / 2 < 270 && start + step / 2 > 90){
            ctx.textAlign = 'right';
            padding = -20 / 3;
        }    
        ctx.fillText('33.333%',x1+paddingX,y1-paddingY);
        start+=step
      }
    </script>
  </body>
</html>
